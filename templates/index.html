<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Book My Jam Session</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
            <h1 class="mt-5">Book Now</h1>
            </div>
        </div> 
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                <form method="POST" action="{{route}}/auth" >
                    
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-2">
                            <label class="form-label" for="mobile">Mobile Number</label>
                            <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Provide your Mobile Number (Min 10)"/>
                        
                        </div>
                    
                        <div class="row mb-2">
                            <div class="col d-flex justify-content-left">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="keyCB" data-toggle="collapse" data-target="#havekeysection"/>
                                <label class="form-check-label" for="keyCB"> Admin </label>
                            </div>
                            </div>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-2 collapse" id="havekeysection" >                            
                            <input type="password" id="passkey" name="passkey" class="form-control" placeholder="Enter admin key here"/>
                        </div>
                    
                        <!-- 2 column grid layout for inline styling -->
                        
                    
                        <!-- Submit button -->
                        <button  type="submit" onclick="if(document.getElementById('keyCB').checked == false){document.getElementById('passkey').value='';}" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-2">Proceed</button>
                    
                    
                    
                </form>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
